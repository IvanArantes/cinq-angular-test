
<div class="row">
<mat-card *ngFor="let user of users | filter : searchFilter" class="col-md-2">
  <mat-card-header>
      <mat-card-title>
            <input type="checkbox" value="{{user.id}}" [(ngModel)]="user.checked" (change)="numberOfSelectedItems()">
        {{user.firstName}} {{user.lastName}}
      </mat-card-title>
      <img mat-card-avatar>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
        Age: {{user.age}}
    </div>
    <div class="row">
        Description: {{user.description.substring(0, 50)}}
    </div>
    
  </mat-card-content>
  <mat-card-actions>
      <a (click)="deleteItem(user.id)"><mat-icon>delete</mat-icon></a>
      <a [routerLink]="['/users', user.id]"><mat-icon>edit</mat-icon></a>
  </mat-card-actions>
</mat-card>
</div>
