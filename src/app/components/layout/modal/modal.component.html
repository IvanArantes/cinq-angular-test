<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngStyle]="{'display': openModal ? 'block' : 'none', 'opacity': 1}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{body}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="deny()">No</button>
          <button type="button" class="btn btn-primary" (click)="confirm()" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
